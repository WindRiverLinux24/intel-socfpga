# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
 	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-socfpga"
BBFILE_PATTERN_intel-socfpga = "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-socfpga = "7"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_intel-socfpga = "1"

LAYERDEPENDS_intel-socfpga = "core wrlinux"
LAYERRECOMMENDS_intel-socfpga = "intel-socfpga-dl"
LAYERSERIES_COMPAT_intel-socfpga = "dunfell gatesgarth"
